<!DOCTYPE html>
<html lang="fr">
<head>
    <link rel="stylesheet" href="./index.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cafe Virtuel</title>
</head>
<body>
    <header>
        <div id="block_header">
            <div id="header_logo">
                <img src="./assets/Copy of Untitled (200 x 100 px).png" alt="logo_du_cafe_virtuel" id="logo_cafe_virtuel">
            </div>
            <h1 id="nom_du_cafe">Café Bulle</h1>
        </div>
        <div>
            <img src="./assets/cafe_arriere_plan.png" alt="image_cafe_acceuillante_arriere_plan" id="image_cafe_acceuillante_arriere_plan">
        </div>
        
    </header>
    <main>
      <div id="block_menu">
         <h2 id="titre_nos_boissons">Nos Boissons</h2>
            <div id="content_boissons">
                <div class="boisson_et_son_nom"> 
                    <img src="./assets/chocolat.png" alt="image_chocolat_chaud"
                    id="image_chocolat_chaud">
                    <p class="nom_uniquement">Chocolat Hot</p>
                    <div class="taille_de_boisson_chocolat">
                        <p>S</p>
                        <p>M</p>
                        <p>L</p>
                    </div>
                    <div class="prix_des_boissons">
                        <p>3,00€</p>
                        <p>3,90€</p>
                        <p>4.80€</p>
                    </div>
                </div>
                <div class="boisson_et_son_nom">
                    <img src="./assets/tea.png" alt="image_tea" id="image_tea">
                    <p class="nom_uniquement">Nos Infusions</p>
                    <div class="taille_de_boisson_tea">
                        <p>Menthe</p>
                        <p>Noir</p>
                        <p>Detox</p>
                    </div>
                    <div class="prix_des_boissons">
                        <p class="prix_tea">2,90€</p>
                    </div>
                </div>
        
                <div class="boisson_et_son_nom">
                    <img src="./assets/coffee.png" alt="image_cafe" id="image_cafe">
                    <p class="nom_uniquement">Nos Coffee</p>
                    <div class="taille_de_boisson_cafe">
                        <p>S</p>
                        <p>M</p>
                        <p>L</p>
                    </div>
                    <div class="prix_des_boissons">
                        <p>3,00€</p>
                        <p>3,90€</p>
                        <p>4.80€</p>
                    </div>
                </div>
                <div class="boisson_et_son_nom">
                    <img src="./assets/smoothie.png" alt="image_smoothie" id="image_smoothie">
                    <p class="nom_uniquement">Nos Smoothies</p>
                    <div class="taille_de_boisson_smoothie">
                        <p>S</p>
                        <p>M</p>
                        <p>L</p>
                    </div>
                    <div class="prix_des_boissons">
                        <p>4,00€</p>
                        <p>5,90€</p>
                        <p>6.80€</p>
                    </div>
                </div>
                <div class="boisson_et_son_nom">
                    <img src="./assets/coca.png" alt="image_soda" id="image_coca">
                    <p class="nom_uniquement">Nos fizzy</p>
                    <div class="taille_de_boisson_coca">
                        <p>Coca-cola</p>
                        <p>Limonade</p>
                        <p>Orangina</p>
                    </div>
                    <div class="prix_des_boissons">
                        <p class="prix_coca">3,00€</p>
                    </div>
                </div>
            </div>  
      </div>
      <div id="block_formulaire">
        <h2 id="titre_formulaire">Passez votre commanade</h2>
        <div id="content_formulaire">
            <form action="" id="content_form">
                <label for="" class="label_titre">Les Boissons</label>
                <select name="" id="selection_boissons" required>
                    <option value="">Chocolat Hot</option>
                    <option value="">Les Infusions</option>
                    <option value="">Nos Cafés</option>
                    <option value="">Les Fizzy</option>
                </select>
                <label for="" class="label_titre">Taille</label>
                <select name="" id="selection_taille" required>
                    <option value="">S</option>
                    <option value="">M</option>
                    <option value="">L</option>
                </select>
                <input type="submit" value="Confirmer votre commande" id="submit">
            </form>
        </div>
        </div>

        <div id="block_ambiance">
            <div class="ambiance_photo_text">
                <img src="./assets/Untitled (200 x 200 px) (1).png" alt="">
                <!-- <p>Venez passez de bons moments!</p> -->
            </div>
            <div class="ambiance_photo_text">
                <img src="./assets/Untitled (200 x 200 px) (2).png" alt="">
                <!-- <p>L'equipe toujours heureux de vous accueilir!</p> -->
            </div>
            <div class="ambiance_photo_text">
                <img src="./assets/Untitled (200 x 200 px).png" alt="">
                <!-- <p>La possibilité de tranvail dans une bonne ambiance!</p> -->
            </div>
            <div class="ambiance_photo_text">
                <img src="./assets/coffe making.png" alt="">
                <!-- <p>Nos boissons préparés avec Amour!</p> -->
            </div>

        </div>
    </main>
    
    <script src="./index.js"></script>
</body>
</html>
